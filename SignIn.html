<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/Frontend/image/icon1.png"> 
    <link rel="stylesheet" href="login.css">
    <title>Sign In</title>
</head>
<body>
    <section class="bg-gray-100 h-screen w-full">
<nav class="py-2 grid grid-cols-2 items-center px-20">
<a href="/landing.html" class="text-4xl text-black font-bold mb-6 ml-28 mt-4">TutorNest</a>
<div id="login" class="flex gap-16">
    <a class="hover:bg-zinc-200 transition-all duration-300 rounded-xl px-4 text-gray-600 font-bold" href="/landing.html">Home</a>
    <a class="hover:bg-zinc-200 transition-all duration-300 rounded-xl px-4  text-gray-600 font-bold" href="#">Search</a>
    <a class="hover:bg-zinc-200 transition-all duration-300 rounded-xl px-4 text-gray-600 font-bold" href="#">Contact</a>
</div>
</nav>
<hr class="border-gray-300">



<div class="w-full h-160 bg-gray-100 grid grid-cols-2">
    <div>
        <img class="w-120 h-150 ml-28 mt-4" src="https://i.pinimg.com/1200x/46/97/a6/4697a68d9c50108e43b0d34d26aef8c7.jpg" alt="">
    </div>
    <div class="w-120 h-100 mt-20">
    <form action="" method="post" id="Signinform">
        <h1 class="text-black font-bold text-4xl">Welcome to TutorNest</h1>
        <h1 class="mt-3 text-lg ">Please Login your account.</h1>
        <h1 class="mt-4 text-lg">Email<i class="ri-asterisk text-red-600 text-[0.6rem] align-top"></i></h1>
        <small id="emailError" class="text-red-500 text-sm font-semibold"></small>
        <input type="email" required name="email" id="email" placeholder="Email" autocomplete="off" class="border-1 border-gray-300 w-120 px-6 rounded-4xl py-3 mt-2 placeholder:font-semibold">

        <h1 class="mt-4 text-lg">Password<i class="ri-asterisk text-red-600 text-[0.6rem] align-top"></i></h1>
        <h3 id="error" class="text-red-500 font-semibold hidden">Incorrect email or password!!!</h3>
        <small id="passError" class="text-red-500 text-sm font-semibold hidden"></small>
        <input type="password" required name="password" id="password" placeholder="Password" class="border-1 border-gray-300 w-120 px-6 rounded-4xl py-3 mt-2 placeholder:font-semibold">
        <a class="text-blue-600 text-underline mt-1 font-semibold flex justify-end hover:text-blue-800" href="">Forgot Password?</a>
        
        <button type="submit" id="signin" class="bg-[#cc8ef1] text-white w-120 py-3 rounded-4xl mt-5 font-semibold hover:bg-[#d6a4f3] cursor-pointer">Sign In</button>
        <button class="bg-zinc-100 text-black border-1 border-gray-300 w-120 py-3 rounded-4xl mt-5 font-semibold hover:bg-zinc-200 cursor-pointer flex items-center justify-center gap-2">Continue with <img src="/Frontend/image/google.png" class="w-5" alt=""> </button>
        
        <h1 class="text-zinc-600 text-center mt-4">Don't have an account? <a class="text-blue-600 font-semibold" href="/Signup.html">Sign Up </a></h1>
    </form>
    </div> 
</div>

<footer class="">
    <div class="bg-[#081526] w-full h-60">
        <h1 class="text-2xl text-zinc-300 font-bold py-10 text-center">TutorNest</h1>
    <div class="text-center">
    <a class="px-4 text-sm text-zinc-300 font-semibold" href="">About us</a>
    <a class=" px-4 text-sm text-zinc-300 font-semibold" href="#about">Features</a>
    <a class="px-4 text-sm text-zinc-300 font-semibold" href="#">FAQ's</a>
    <a class=" px-4 text-sm text-zinc-300 font-semibold" href="">Contact Us</a>
    <a class=" px-4 text-sm  text-zinc-300 font-semibold" href="#about">Terms of Use</a>
    <a class=" px-4 text-sm text-zinc-300 font-semibold" href="#">Privacy Policy</a>
    </div>
    <hr class="border-t border-gray-200/30 w-[60%] mt-8 ml-72">
    </div>
    
</footer>
<script src="/Signin.js"></script>
</body>
</html>
